<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Information</title>
  <link rel="stylesheet" href="addInfo.css">
  <script src="handleInfoSub.js" defer></script>
</head>

<body>
  <header>
    <div class="headercon">
      <h1>Add Information</h1>
      <a href="/" id="home-link">Home</a>
    </div>
  </header>
  <div class="grid" id="maincon">
    <section id="field-select-section" class="card">
      <div class="maintain-height">
        <section>
          <p>Fields: </p>
          <select id="field-select" autocomplete="off" name="field-select">
            <option value="m" selected>Manufacturers</option>
            <option value="e">ESPs</option>
            <option value="b">Batches</option>
            <option value="p">PicIds</option>
          </select>
        </section>
        <section id="manufacturer-select-container">
          <p>Manufacturers:</p>
        </section>
        <section id="batch-select-container">
          <p>Batches:</p>
        </section>
      </div>
    </section>
    <section id="inpArea" class="card">
      <div id="imp-components">
      </div>
      <div id="final-buttons" class="flex">
        <button id="addMore" class='btn'>Add more</button>
        <button id="submit" class='btn'>Submit</button>
      </div>
    </section>
  </div>
</body>

</html>
